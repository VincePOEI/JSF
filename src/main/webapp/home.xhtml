<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> Navigation implicite </h1>
        <hr/>

        <h3> Aller vers la page hello (avec ManagedBean) </h3>
        <h:form>
            <h:commandButton action = "#{navigationController.moveToHelloPage()}" value = "Go to hello page"/> 
        </h:form>

        <h3> Aller vers la page 2 </h3>
        <h:form>
            <h:commandButton action = "page2" value = "Go to page 2 "/> 
        </h:form>  


        <h1> Navigation conditionnelle </h1>
        <hr/>       

        <h:form>
            <h:commandButton action="#{navigationController.goToPage()}" value="Go to hello">
                <f:param name="pageId" value="hello" />       <!-- name du property -->
            </h:commandButton>
        </h:form>

        <h:form>
            <h:commandButton action="#{navigationController.goToPage()}" value="Go to page2">
                <f:param name="pageId" value="page2" />       <!-- name du property -->
            </h:commandButton>
        </h:form>

        
        <h1> Forward vs Redirect </h1>
        <h:form>
            <h:commandButton action = "hello" value = "Forward to hello"/> 
        </h:form>
        <h:form>
            <h:commandButton action = "hello?faces-redirect=true" value = "Redirect to hello"/> 
        </h:form>
        
    </h:body>
</html>
